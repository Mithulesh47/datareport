<!-- Add Status Form -->
<form [formGroup]="statusForm" (ngSubmit)="addStatus()" class="form-container">
    <mat-card>
        <mat-card-title>Add New Status</mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Status Name</mat-label>
                <input matInput formControlName="statusName" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Percentage</mat-label>
                <input matInput type="number" formControlName="percentage" min="0" max="100" />
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="statusForm.invalid">Submit</button>
        </mat-card-actions>
    </mat-card>
</form>

<hr />

<h3>List of statuses:</h3>
<mat-list>
    <mat-list-item *ngFor="let status of statuses; let i = index">
        <div *ngIf="editIndex !== i" class="status-view">
            <div><strong>Status Name:</strong> {{ status.statusName }}</div>
            <div><strong>Percentage:</strong> {{ status.percentage }}%</div>

            <span>
                <button mat-icon-button color="primary" (click)="enableEdit(i)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="confirmDelete(i)">
                    <mat-icon>delete</mat-icon>
                </button>
            </span>
        </div>
    </mat-list-item>
</mat-list>

<!-- Edit form displayed separately -->
<div *ngIf="editIndex !== null" class="editSection">
    <form [formGroup]="editForm" (ngSubmit)="saveEdit(editIndex)" class="edit-form">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Status Name</mat-label>
            <input matInput formControlName="statusName" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Percentage</mat-label>
            <input matInput type="number" formControlName="percentage" min="0" max="100" />
        </mat-form-field>

        <div>
            <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Save</button>
            <button mat-button type="button" (click)="cancelEdit()">Cancel</button>
        </div>
    </form>
</div>

<!-- Confirmation Dialog -->
<ng-template #deleteDialog>
    <h2 mat-dialog-title>Are you sure?</h2>
    <mat-dialog-content>
        <p>Are you sure you want to delete this status?</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false">Cancel</button>
        <button mat-button color="warn" [mat-dialog-close]="true">Delete</button>
    </mat-dialog-actions>
</ng-template>
