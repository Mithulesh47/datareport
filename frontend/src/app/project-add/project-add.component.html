<form [formGroup]="projectForm" class="project-form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-title>Add New Project</mat-card-title>
        <mat-card-content>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Area Name</mat-label>
                <mat-select formControlName="areaId">
                    <mat-option *ngFor="let area of areaList" [value]="area.id">{{ area.name }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Project Name</mat-label>
                <input matInput formControlName="projectName" />
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Developer / POC</mat-label>
                <textarea matInput formControlName="developer"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>JIRA</mat-label>
                <textarea matInput formControlName="jira"></textarea>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="startPicker" formControlName="startDate" />
                <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
                <mat-datepicker #startPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="endPicker" formControlName="endDate" />
                <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
                <mat-datepicker #endPicker></mat-datepicker>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Status</mat-label>
                <mat-select formControlName="statusId">
                    <mat-option *ngFor="let status of statusList" [value]="status.id">{{ status.statusName
                        }}</mat-option>
                </mat-select>
            </mat-form-field>

        </mat-card-content>

        <mat-card-actions class="text-right">
            <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">
                Submit
            </button>
        </mat-card-actions>
    </mat-card>
</form>
